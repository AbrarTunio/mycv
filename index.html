<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator AI Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            height: 90vh; /* Increased height for better preview */
            min-height: 600px;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .left-section {
            flex: 1;
            max-width: 400px; /* Limit input width */
        }

        .right-section {
            flex: 2; /* Give more space to the preview */
            position: relative;
            background: #525659; /* Dark background like a PDF viewer */
            padding: 0; /* Remove padding to let iframe fill */
            overflow: hidden;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        /* Adjust header for right section since we removed padding */
        .right-section h2 {
            display: none; 
        }

        .session-info {
            background: #f0f0f0;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }

        textarea {
            width: 100%;
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            transition: border-color 0.3s;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Iframe Container */
        .response-container {
            width: 100%;
            height: 100%;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }

        /* Overlay loader */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-msg {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .section { min-height: 400px; }
            .right-section { min-height: 600px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section left-section">
            <h2>Enter Details</h2>
            <div class="session-info">
                <strong>Session ID:</strong> <span id="sessionId"></span>
            </div>
            <textarea id="inputText" placeholder="E.g. I am John, a baker with 5 years experience..."></textarea>
            <button id="submitBtn" onclick="sendData()">Generate CV</button>
            <div id="statusMessage"></div>
        </div>

        <div class="section right-section">
            <div class="loading-overlay" id="loading">
                <div class="spinner"></div>
                <div>AI is writing your resume...</div>
            </div>
            <div class="response-container" id="responseContainer">
                <div style="height:100%; display:flex; justify-content:center; align-items:center; color:#ccc;">
                    CV Preview will appear here
                </div>
            </div>
        </div>
    </div>

    <script>
let sessionId = `sess_${crypto.randomUUID()}`;
document.getElementById('sessionId').textContent = sessionId;

async function sendData() {
    const inputText = document.getElementById('inputText').value.trim();
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const responseContainer = document.getElementById('responseContainer');
    const statusMessage = document.getElementById('statusMessage');

    statusMessage.innerHTML = '';
    if (!inputText) return statusMessage.innerHTML = `<div class="error">Enter input</div>`;

    submitBtn.disabled = true;
    loading.classList.add('active');

    try {
        const res = await fetch("https://n8n.codepro-soft.com/webhook-test/resume", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sessionId, input: inputText }),
        });

        if (!res.ok) throw new Error(`Server Error: ${res.status}`);

        let htmlContent = await res.text();

        htmlContent = htmlContent
            .replace(/```html?/gi, '')
            .replace(/```/g, '')
            .trim();

        const iframe = document.createElement('iframe');
        iframe.setAttribute("sandbox", "allow-same-origin allow-scripts");
        iframe.style.width = "100%";
        iframe.style.height = "100vh";
        iframe.style.border = "none";

        iframe.srcdoc = `${htmlContent}`;

        responseContainer.innerHTML = "";
        responseContainer.appendChild(iframe);

        statusMessage.innerHTML = `<div class="success">CV Loaded!</div>`;

    } catch (e) {
        statusMessage.innerHTML = `<div class="error">${e.message}</div>`;
    } finally {
        submitBtn.disabled = false;
        loading.classList.remove('active');
    }
}

document.getElementById('inputText').addEventListener('keydown', e => {
    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) sendData();
});


    </script>
</body>
</html>
